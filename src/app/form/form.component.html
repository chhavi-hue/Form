<div class="container" style="margin-top: 150px;">
  <form [formGroup]="userForm" (ngSubmit)="SaveEmployee(userForm.value)">
    <div class="panel panel-primary">
      <div class="panel-body">
        <div class="form-group">
          <label for="Name">Full Name</label>
          <input pattern="[a-zA-Z ]*" id="Name" formControlName="Name" type="text" class="form-control"
            placeholder="Enter full name" maxlength="24" minlength="3" [ngClass]="{ 'is-invalid': fval.Name.errors }"
            required />
          <div *ngIf="fval.Name.touched" class="invalid-feedback">
            <div *ngIf=" fval.Name.errors?.required ">
              Full Name is required and must be only alphabets
            </div>

          </div>

        </div>
        <div class="form-group">
          <label for="Email">Email</label>
          <input id="Email" formControlName="Email" type="email" class="form-control" placeholder="Enter e-mail address"
            [ngClass]="{ 'is-invalid': fval.Email.errors }" required />
          <div *ngIf="fval.Email.touched" class="invalid-feedback">
            <div *ngIf=" fval.Email.errors?.required ">
              Email is required and must be valid
            </div>

          </div>
        </div>
        <div class="form-group">
          <label for="Message">Message</label>
          <input id="Message" formControlName="Message" type="text" class="form-control" placeholder="Enter message"
            maxlength="255" [ngClass]="{ 'is-invalid': fval.Message.errors }" />
        </div>

      </div><br>
      <div class="panel-footer">
        <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Save</button>
      </div>
    </div>
  </form>
</div>
